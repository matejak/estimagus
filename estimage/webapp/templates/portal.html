{% extends "base.html" %}

{% block navbar_common %}
{% endblock %}

{% block content %}
    <h1>Available Heads</h1>
    <div class="container">
    {% for name, summary in summaries.items() -%}
    <div class="row">
	    <h1>{{ name }}</h1>

	    <p>

    </div>
    {% endfor -%}
    </div>
{% endblock %}
