{% extends "base.html" %}

{% import "utils.j2" as utils %}

{% block content %}
<div class="container">
    <div class="row">
    <h1>Tree View</h1>
    <p>
        Grand total: {{ "%.3g" % model.nominal_point_estimate.expected }}
    </p>
    <p>
    <img src="{{ url_for('vis.visualize_task', task_name='.') }}" alt="PERT prob density function for everything"/>
    </p>
    <ul>
    {% for target in targets -%}
    {{ utils.render_whatever(target, model) }}
    {% endfor -%}
    </ul>
    </div>
</div>
{% endblock %}
